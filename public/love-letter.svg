<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe4e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fda4af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope back -->
  <path d="M 15 35 L 50 60 L 85 35 L 85 80 Q 85 85 80 85 L 20 85 Q 15 85 15 80 Z" 
        fill="url(#envelopeGradient)" stroke="#f43f5e" stroke-width="1.5"/>
  
  <!-- Letter/Paper -->
  <rect x="20" y="25" width="60" height="45" rx="2" 
        fill="url(#paperGradient)" stroke="#fda4af" stroke-width="1"/>
  
  <!-- Heart on letter -->
  <path d="M 50 38 C 50 38 45 33 41 33 C 37 33 35 36 35 39 C 35 44 40 48 50 55 C 60 48 65 44 65 39 C 65 36 63 33 59 33 C 55 33 50 38 50 38 Z" 
        fill="#f43f5e" opacity="0.9"/>
  
  <!-- Text lines on letter -->
  <line x1="27" y1="58" x2="73" y2="58" stroke="#fda4af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="27" y1="63" x2="65" y2="63" stroke="#fda4af" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Envelope front flap -->
  <path d="M 15 35 L 50 60 L 85 35 L 50 15 Z" 
        fill="#fb7185" stroke="#f43f5e" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Envelope flap highlight -->
  <path d="M 50 15 L 85 35 L 50 50 Z" 
        fill="rgba(255, 255, 255, 0.2)"/>
  
  <!-- Small hearts decoration -->
  <path d="M 25 20 C 25 20 23 18 22 18 C 21 18 20 19 20 20 C 20 21.5 22 23 25 25 C 28 23 30 21.5 30 20 C 30 19 29 18 28 18 C 27 18 25 20 25 20 Z" 
        fill="#f43f5e" opacity="0.6"/>
  
  <path d="M 75 70 C 75 70 73 68 72 68 C 71 68 70 69 70 70 C 70 71.5 72 73 75 75 C 78 73 80 71.5 80 70 C 80 69 79 68 78 68 C 77 68 75 70 75 70 Z" 
        fill="#f43f5e" opacity="0.6"/>
</svg>
